<div class="card topp">
  <div class="card-head">
    <h1 style="font-weight: bold">CILENT</h1>
  </div>
  <div class="card-body">
    <div class="filterSearchBar">
      <button style="background: #02465b; color: white; padding: 10px;margin-right:10px; margin-bottom: 1rem;" mat-raised-button
        (click)="openAddEditEmpForm()">
        CREATE A NEW CLIENT
      </button>
      <mat-form-field >
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input />
      </mat-form-field>
    </div>


    <div class="table-container" style="overflow-x: auto; overflow-y: auto; max-height: 550px">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="SrNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header
            style="background: #02465b;color: white; min-width: fit-content">
            SrNo
          </th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ getSrNo(i) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="clientName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="background: #02465b;color: white;" >
            Client Name
          </th>
          <td mat-cell *matCellDef="let lead" style="color: darkblue;cursor: pointer;" (click)="openProcess(lead._id)" class="Name" >
            {{ lead.clientName }}</td>
        </ng-container>

        <ng-container matColumnDef="clientVertical">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="background: #02465b;color: white;">
            Client Vertical
          </th>
          <td mat-cell *matCellDef="let lead">{{ lead.clientVertical }}</td>
        </ng-container>

        <ng-container matColumnDef="viewDetails">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="background: #02465b;color: white; ">
            POC Details
          </th>
          <td mat-cell *matCellDef="let lead" (click)="moreDetails(lead._id)"
            style="cursor:pointer; color: rgb(55, 55, 238);">View Details</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="background: #02465b; color: white;">
            Action
          </th>
          <td mat-cell *matCellDef="let lead">
            <button mat-icon-button color="primary" (click)="openEditForm(lead)">
              <mat-icon>edit</mat-icon>
            </button>
            
            <!-- *ngIf="!isHr() && !isRecruiter()" -->
            <button mat-icon-button color="warn" (click)="deleteEntry(lead._id)" *ngIf="!isRecruiter()">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            OOOPs, No Data Found
          </td>
        </tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[50, 100, 150]" showFirstLastButtons></mat-paginator>
  </div>
</div>
